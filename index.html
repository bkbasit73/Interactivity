<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Interactive Portfolio</h1>
      <p>Welcome! Explore my projects and recent updates below.</p>
      <div id="location-info">Fetching your location...</div>
    </header>

    <!-- Project Gallery Section -->
    <section class="project-gallery">
      <h2>My Projects</h2>
      <div class="project">
        <h3>Project 1</h3>
        <button class="toggle-btn">Show Details</button>
        <div class="project-details">
          <p>This project focuses on ...</p>
        </div>
      </div>
      <div class="project">
        <h3>Project 2</h3>
        <button class="toggle-btn">Show Details</button>
        <div class="project-details">
          <p>This project explores ...</p>
        </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <button type="submit">Submit</button>
        <p id="form-error" class="error-message"></p>
      </form>
    </section>

    <!-- Optional Canvas Animation Section -->
    <section>
      <h2>Animated Canvas</h2>
      <canvas id="myCanvas"></canvas>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
